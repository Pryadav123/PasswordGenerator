<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" 
    rel="stylesheet"
/>

</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <DIV class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">

            </button>

        </DIV>

        <div class="input-container">
            <!-- Passsword length section -->
            
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >

            <!-- checkboxes -->

           <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Include Uppercase letter</label>
           </div> 

           <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Include Lowercase letter</label>
            </div> 

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Include Numbers </label>
            </div>  

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Include Symbols </label>
            </div> 

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-Indicator></div>
            </div>

            <!-- generate password button -->
            <button class="generate-btn">Generate Passsword</button>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
